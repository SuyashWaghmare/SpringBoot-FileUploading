spring.application.name=FileUploading

server.port=9094


#Hibernate Properties Driver Class

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/fileupload
spring.datasource.username=postgres
spring.datasource.password=root

#Hibernate Properties DDL Queries
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#Multipart Configuration

spring.servlet.multipart.enabled=true
#Maximum size of file
spring.servlet.multipart.max-file-size=500MB

#Threshold size of file
spring.servlet.multipart.file-size-threshold=1KB